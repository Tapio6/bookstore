<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add book</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		  	<label for="fname">Author First name</label>
			<input type="text" id="fname" th:field="*{firstName}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="fname">Author Last name</label>
			<input type="text" id="fname" th:field="*{lastName}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="isbn">isbn</label>
			<input type="text" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="year">Year</label>
			<input type="text" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="genrelist">Genre</label>
			 <select id="genrelist" th:field="*{genre}" class="form-control">
       			<option th:each="genre: ${genres}" th:value="${genre.genreid}" th:text="${genre.type}"></option>
    		</select>
			
			
			
			<input type="submit" value="Save"></input>
			
			
		</form>
	</div>
</body>
</html>
